<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles/email.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Yard Sale</title>
</head>
<body>
    <div class="page-container">
    
        <Div class="Logo-container">
            <img src="/assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
        </Div>
        <!-- create password container -->
        <div class="create-password">
            <div class="create-password-container">
                <h1 class="register-title">Email has been sent!</h1>
                <p class="register-subtitle">Please check your inbox for instructions on how to reseat the password</p>
                <div class="icon-email">
                    <img src="/assets/icons/email.svg" alt="logo" class="logo-email">                                 
                </div>
                    <div class="login-launch">
                    <input type="submit"
                            value=" Login"
                            class="submit-button">
                
                <div class="resend-email">
                    <span class="register-subtitle">Didn't receive the email?</span>
                
                    <a class="resend" href="/">Resend</a>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
