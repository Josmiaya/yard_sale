<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Yard Sale</title>
</head>
<body>
    <div class="page-container">
    
        <Div class="Logo-container">
            <img src="/assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
        </Div>
        <!-- create password container -->
        <div class="create-password">
            <div class="create-password-container">
                <h1 class="register-title">Create a new password</h1>
                <p class="register-subtitle">Enter a new password for you account</p>
                
                <form action="/" class="form">
                    <label class="label" for="password">password</label>
                    <input class="input-password"
                            placeholder="**********"
                            id="password"
                            type="password"> 
                    
                    <label class="label" for="confirm-password">Re-enter password</label>
                    <input class="input-confirm-password" 
                            placeholder="**********" 
                            id="confirm-password"
                            type="password">

                    <input type="submit"
                            value="Confirm new password"
                            class="submit-button">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
